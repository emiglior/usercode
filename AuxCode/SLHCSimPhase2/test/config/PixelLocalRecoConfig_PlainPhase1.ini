# Annotated example of configuration file
# NOTE about python: the parser ignores lines beginning
# with '#', but not if they are inline.
# If you want an inline comment you need to use the semicolon,
# as in the following: 
# rocrows_l0l1: 80 ;local-x 100 um (= 8000/80)

[PixelConfiguration]
rocrows_l0l1: 80 ;local-x 100 um (= 8000/80)
rocrows_l2l3: 80 
roccols_l0l1: 52 ;local-y 150 um (= 7800/52)
roccols_l2l3: 52 
bpixthr: 3000 ;in e-
pixeleperadc: 135 
pixmaxadc: 255
chanthr: 999 ;keep it below the bpixthr
seedthr: 999 ;keep it below the bpixthr
clusthr: 3000
layer01thickness: 0.285 ;in um
layer23thickness: 0.285 ;in um
ageing: NoAgeing
pileup: NoPU ;otherwise state n. pu

[JobConfiguration]
numberofevents: 500
numberofjobs: 200
queue: cmscaf1nw
